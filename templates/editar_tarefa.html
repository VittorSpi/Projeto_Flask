{% extends "modelo.html" %}
{% block conteudo %}
<style>
    .conteudo {
        width: 600px;
        margin: 100px auto 0 auto;
        border: 2px solid #cfcece;
        padding: 30px;
        border-radius: 10px;
    }

    h1 {
        text-align: center;
    }

    form {
        text-align: center;
    }

    input {
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 10px;
        width: 300px;
    }

    button {
        margin-top: 20px;
    }
</style>

<div class="conteudo">
    <h1>Editar Tarefa</h1>

    <form action="{{ url_for('atualizar_tarefa', tarefa_id=tarefa_id) }}" method="POST">
        <input type="text" id="nova_tarefa" name="nova_tarefa" value="{{ tarefa }}" required>
        <br>
        <button type="submit" class="btn btn-primary">Atualizar Tarefa</button>
    </form>
</div>
{% endblock%}
