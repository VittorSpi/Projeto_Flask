{% extends "modelo.html" %}
{% block conteudo %}
<style>
  .task-action {
    margin-left: 10px;
    text-decoration: none;
    padding: 3px 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .buttons{
    display: flex;
    justify-content: center;
  }
</style>

<div style="width: 800px;margin: 0 auto;">
<h1 class="text-center">Glossário</h1>

<table class="table table-striped table-responsive table-bordered text-center">
  <thead class="thead-default">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td class="buttons" >
        <a href="{{ url_for('editar_termo', termo_id=loop.index0) }}" class="task-action btn btn-primary">Editar</a>
        <form method="post" action="{{ url_for('excluir_termo', termo_id=loop.index-1) }}">
          <button type="submit" class="task-action btn btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
